<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <h4>{{ site.title }}</h4>
      <p class="text-muted">
        {{ site.description }}<br />
        since 2014
      </p>
      <p>Powered by <a href="//jekyllrb.com">Jekyll</a></p>
    </div><!-- /col-lg-6 -->

    <div class="col-lg-6">
      <h4>Community</h4>
      <p>
        <a href="//github.com/{{ site.github.username }}" target="_blank">GitHub</a><br/>
        <a href="//twitter.com/{{ site.social.twitter }}" target="_blank">Twitter</a><br/>
        <a href="//facebook.com/groups/{{ site.social.facebook }}" target="_blank">Facebook</a><br/>
      </p>
    </div><!-- /col-lg-6 -->
  </div>
</div>
