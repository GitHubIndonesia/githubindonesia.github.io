# Build settings...
sass:
  style: compressed
encoding: "utf-8"
markdown: kramdown
permalink: /blog/:title/
timezone: Asia/Jakarta

# Exclude system files...
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

# Default value Front Matter...
defaults:
  - # default post type
    scope:
      type: "posts"
    values:
      layout: "post"
      comment: true
